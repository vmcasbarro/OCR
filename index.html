<!DOCTYPE html>
<html>

<head>
  <title>OCR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>OCR demo</h1>

  <input id="choose-photo" type="file" accept="image/*">

  <div class="">
    <h3>source image:</h3>
    <img id="source-image" class="source-image" src="./public/tesseract-sample-image.png" alt="image to parse" />
  </div>

  <br><br>

  <button id="OCR" type="button" class="btn btn-primary">Run OCR!</button>

  <br><br>

  <div class="hidden confidence">
    <p>Optical text recognition confidence is <span id="confidence"></span>%.</p>
  </div>
  <div class="results">
    results will show up here!
  </div>

  <br><br>

</body>

</html>
